<script type="text/javascript">
    function sub(){
          var username = $.trim($('#username').val());
          var tel      = $.trim($('#tel').val());
          var info     = $.trim($('#info').val());
          if(username==''){
             layer.msg('注意：请填写姓名！',{offset: 400, shift: 6});
               return false;
          }else if(tel==''){
              layer.msg('注意：请填写联系方式！',{offset: 400, shift: 6});
               return false;
          }else if(info==''){
              layer.msg('注意：请填写留言内容！',{offset: 400, shift: 6});
               return false;
          }

          $.ajax({
              type:"POST",
               url:"{:U('Com/mes')}",
              data:"username="+username+"&"+"tel="+tel+"&"+"content="+info+"&"+"email="+email,  
          dataType:'text',
           success:function(message){   
                   layer.msg(message);
             } 
     })
      }   
</script>
